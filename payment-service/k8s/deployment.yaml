apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: payment-service:latest
        ports:
        - containerPort: 3003
        env:
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: payment-config
              key: mongodb-uri
        - name: KAFKA_BROKER
          valueFrom:
            configMapKeyRef:
              name: payment-config
              key: kafka-broker
        - name: PAYHERE_MERCHANT_ID
          valueFrom:
            secretKeyRef:
              name: payment-secrets
              key: payhere-merchant-id
        - name: PAYHERE_SECRET
          valueFrom:
            secretKeyRef:
              name: payment-secrets
              key: payhere-secret
        - name: PAYHERE_SANDBOX
          valueFrom:
            configMapKeyRef:
              name: payment-config
              key: payhere-sandbox
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: payment-secrets
              key: api-key